{% extends 'base.html' %}
{% block content %}
<h2 class="my-4">Clubs</h2>
<a href="{% url 'club_create' %}" class="btn btn-primary mb-3">Create New Club</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Club Name</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for club in clubs %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ club.name }}</td>
                <td>
                    <a href="{% url 'club_update' club.id %}" class="btn btn-sm btn-secondary">Edit</a>
                    <a href="{% url 'club_delete' club.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
